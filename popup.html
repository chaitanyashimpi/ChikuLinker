<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ChikuLinker - Open Links in Tab</title>
		<meta name="description" content="ChikuLinker is a powerful Chrome extension designed for businesses to streamline lead generation. Easily open links associated with specific words in new tabs, enhancing productivity and efficiency. Optimize your workflow and accelerate your lead generation efforts with ChikuLinker.
		">
		<meta name="keywords" content="Chrome extension, ChikuLinker, open links in new tabs, word-to-link, lead generation, productivity, workflow optimization, business tool">
		<meta name="robots" content="noindex,nofollow">

        <script src="./script.js" defer></script>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<nav>
			<a href="#" style="display: flex; align-items: center; justify-content: center;">
				<img src="./image.png" alt="Chiku Linker - Open Links in Tab Icon">
				<h1><span>Chiku</span>Linker</h1>
			</a>
			<ul class="tabs">
				<li class="active">Open Links in Tab</li>
				<!-- <li>About</li> -->
			</ul>
			<a href="https://chaitany.com" title="Developer: Chaitanya Shimpi" target="_blank" >
				<img class="developer" alt="Chaitanya Shimpi - Developer of ChikuLinker" src="./developer.jpg"/>
			</a>
		</nav>
		<main>
			<form>
				<textarea
					class="linkTextarea"
					id="linkTextarea"
				></textarea>
				<br />
				<div class="submit">
					<span id="openLinks">Open</span>
					<button type="reset">Reset</button>
				</div>
			</form>
		</main>
	</body>
</html>
